        <h3>Entre em Contato:</h3>
        <div class="conteudo">
          <img src="assets/contato/contato.svg" alt="imagem em desenho sobre contatar alguem">
          <section class="container-contato">
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Escreva seu nome aqui"
              required
            />
            <br />
            <label for="email">E-Mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Escreva o seu melhor email"
              required
            />
            <br />
            <label for="msg">Mensagem</label>
            <textarea
            id="msg"
              name="message"
              rows="10"
              cols="30"
              placeholder="Escreva sua mensagem aqui"
              required
            ></textarea>
            <br />
            <a href="confirmacaoContato.html" class="button-contato">ENVIAR</a>
